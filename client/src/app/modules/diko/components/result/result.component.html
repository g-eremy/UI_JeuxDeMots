<section *ngIf="data !== null">
	<article>
		<div *ngIf="data.definition.length !== 0" class="accordion" id="accordion-definition">
			<div class="row button-def">
				<div class="form-group col-lg-6 col-xl-2">
					<button class="btn btn-primary col-xl-12" data-toggle="collapse" href="#definitions" role="button" aria-expanded="false">
						Définitions
					</button>
				</div>

				<div class="form-group col-lg-6 col-xl-2">
					<button class="btn btn-secondary col-xl-12" data-toggle="collapse" href="#semantic-refinement" role="button" aria-expanded="false">
						Raffinements sémantiques
					</button>
				</div>
			</div>

			<div id="definitions" class="collapse animated-collapse my-3" data-parent="#accordion-definition">
				<table class="table table-striped table-bordered">
					<tbody>
						<tr *ngFor="let e of data.definition">
							<td scope="row" class="text-justify text-break">{{e}}</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div id="semantic-refinement" class="collapse animated-collapse mt-3 mb-4" data-parent="#accordion-definition">
				<app-semantic-refinement></app-semantic-refinement>
			</div>
		</div>
		<p *ngIf="data.definition.length === 0">
			Il n'y a aucune définition pour ce terme
		</p>
	</article>

	<div class="border-top mb-3"></div>

	<section id="relations">
		<header class="d-flex flex-wrap justify-content-xl-start justify-content-center">
			<input
				type="button"
				id="button_rt_{{e.id}}"
				value="{{e.gpname}}"
				ngbTooltip="{{e.help}}"
				placement="top"
				class="btn btn-primary mr-2 my-1 btn-lg"
				*ngFor="let e of data.relation_types | sortBy:'asc':'gpname'"
				(click)="showRelations(e)">
		</header>

		<div class="border-top my-3"></div>

		<div class="position-relative">
			<section
				#relation_types_view
				id="content_rt_{{e.id}}"
				class="my-3 d-none position-absolute row justify-content-center p-0 m-0 w-100"
				*ngFor="let e of data.relation_types">
				
				<article [ngClass]="{
					'm-0': true,
					'p-0': true,
					'mb-5': true,
					'mr-xl-5': e.relations_in.data.length > 0,
					'd-none': e.relations_out.data.length === 0,
					'col-xl-9': e.relations_in.data.length === 0,
					'col-xl-5': e.relations_in.data.length > 0
				}">
					<header><h2>Relations sortantes</h2></header>
					<app-relation [relation_type]="e" [is_out]="true"></app-relation>
				</article>

				<article [ngClass]="{
					'm-0': true,
					'p-0': true,
					'd-none': e.relations_in.data.length === 0,
					'col-xl-9': e.relations_out.data.length === 0,
					'col-xl-5': e.relations_out.data.length > 0
				}">
					<header><h2>Relations entrantes</h2></header>
					<app-relation [relation_type]="e" [is_out]="false"></app-relation>
				</article>
			</section>
		</div>
	</section>
</section>
