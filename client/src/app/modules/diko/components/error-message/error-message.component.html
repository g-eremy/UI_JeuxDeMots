<div class="black-foreground p-5 row justify-content-center" *ngIf="is_error">
	<div class="col-xl-6 p-5 m-auto rounded">
		<img src="assets/svg_error.svg" class="pb-5">
		<p class="pb-5">{{message}}</p>
		<input type="button" value="OK" class="btn btn-primary w-25" (click)="close()">
	</div>
</div>
