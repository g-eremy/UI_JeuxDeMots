<section *ngIf="search_service.getData() !== null">
	<article>
		<div *ngIf="search_service.getData().definition.length !== 0">
			<div class="form-group">
				<button class="btn btn-primary px-5 mr-3" data-toggle="collapse" href="#definitions" role="button" aria-expanded="false">
					Définitions
				</button>
				
				<button class="btn btn-secondary px-5" data-toggle="collapse" href="#definitions" role="button" aria-expanded="false">
					Raffinements sémantiques
				</button>
			</div>
			<div id="definitions" class="collapse mt-3 mb-4">
				<table class="table table-striped table-bordered">
					<tbody>
						<tr *ngFor="let e of search_service.getData().definition">
							<td scope="row" class="text-justify text-break">{{e}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<p *ngIf="search_service.getData().definition.length === 0">
			Il n'y a aucune définition pour ce terme
		</p>
	</article>
	
	<div class="border-top my-3"></div>
	
	<section id="relations">
		<div *ngFor="let e of search_service.getData().relation_types">
			<article id="{{e.name}}">
				<header>
					<h2 title="{{e.help}}">{{e.gpname}}</h2>
				</header>
				<ul>
					<li *ngFor="let n of e.associated_relations">{{n.node.name}}</li>
				</ul>
			</article>
		</div>
	</section>
</section>

<div *ngIf="search_service.getData() === null">
	<app-loading></app-loading>
</div>
