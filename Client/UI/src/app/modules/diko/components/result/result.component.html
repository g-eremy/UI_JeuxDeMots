<section *ngIf="search_service.getData() !== null">
	<article>
		<div *ngIf="search_service.getData().definition.length !== 0">
			<div class="row">
					<div class="form-group col-lg-2">
						<button class="btn btn-primary col-lg-12" data-toggle="collapse" href="#definitions" role="button" aria-expanded="false">
							Définitions
						</button>
					</div>
					
					<div class="form-group col-lg-2">
						<button class="btn btn-secondary col-lg-12" data-toggle="collapse" href="#definitions" role="button" aria-expanded="false">
							Raffinements sémantiques
						</button>
					</div>
			</div>
			
			<div id="definitions" class="collapse mt-3 mb-4">
				<table class="table table-striped table-bordered">
					<tbody>
						<tr *ngFor="let e of search_service.getData().definition">
							<td scope="row" class="text-justify text-break">{{e}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<p *ngIf="search_service.getData().definition.length === 0">
			Il n'y a aucune définition pour ce terme
		</p>
	</article>
	
	<div class="border-top mb-3"></div>
	
	<section id="relations">
		<div *ngFor="let e of search_service.getData().relation_types" class="article-margin">
			<article id="{{e.name}}" >
				<header>
					<h1 title="{{e.help}}">{{e.gpname}}</h1>
				</header>
				
				<div class="col-lg-8 ml-lg-5">
					<table class="table table-striped table-bordered table-hover ">
						<tbody>
							<tr *ngFor="let n of e.associated_relations">
								<td scope="row" class="text-justify text-break"><a href="{{ search_service.generateLink({term: n.node.name, submit: 'Rechercher'}) }}" class="block-link">{{n.node.name}}</a></td>
							</tr>
						</tbody>
					</table>

					<ngb-pagination (page)="1" pageSize="10" [maxSize]="5" [rotate]="true" [collectionSize]="e.count" [ellipses]="true" (pageChange)="loadPage($event, e)" class="justify-content-end"></ngb-pagination>
				</div>				
			</article>
		</div>
	</section>
</section>

<div *ngIf="search_service.getData() === null">
	<app-loading></app-loading>
</div>
